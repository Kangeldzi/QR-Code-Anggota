<!DOCTYPE html>
<html>
<head>
    <title>Redirect to QR Code Hybrid</title>
    <script>
        // Fungsi untuk mendapatkan parameter dari URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (let pair of pairs) {
                const [key, value] = pair.split('=');
                if (key) {
                    params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                }
            }
            return params;
        }

        // Fungsi untuk redirect dengan parameter yang sama
        function redirectWithParams() {
            const baseUrl = "https://qr-code-hybrid.vercel.app/anggota";
            const params = getQueryParams();
            
            // Jika ada parameter, bawa semua parameter ke URL tujuan
            if (Object.keys(params).length > 0) {
                const queryString = new URLSearchParams(params).toString();
                window.location.href = `${baseUrl}?${queryString}`;
            } else {
                // Jika tidak ada parameter, redirect ke homepage
                window.location.href = "https://qr-code-hybrid.vercel.app/";
            }
        }

        // Redirect saat halaman dimuat
        window.onload = redirectWithParams;
    </script>
</head>
<body>
    <p>Redirecting to QR Code Hybrid...</p>
</body>
</html>
